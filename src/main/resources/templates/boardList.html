<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- 합쳐지고 최소화된 최신 CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<!-- 부가적인 테마 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
<title>Insert title here</title>
</head>
<body>
	<table class="table table-bordered table-hover table-condensed">
		<thead>
			<tr>
				<th scope="col">글번호</th>
				<th scope="col">제목</th>
				<th scope="col">작성자</th>
				<th scope="col">날짜</th>
				<th scope="col">조회수</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="board : ${board}">
				<td th:text="${board.bno}"></td>
				<td><a th:text="${board.btitle}" th:href="@{/writeBoardForm(bno=${board.bno})}"></a></td>
				<td th:text="${board.bwriter}"></td>
				<td th:text="${#dates.format(board.bdate, 'yyyy-MM-dd')}"></td>
				<td th:text="${board.hitcount}"></td>
			</tr>
		</tbody>
	</table>
	<div class="text-left">
		<a class="btn btn-default" th:href="@{/writeBoardForm}" type="button">글 쓰기</a>
	</div>
<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>		
</body>
</html>
