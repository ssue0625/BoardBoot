<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form th:action="@{'/post/edit/' + ${board.bno}}" method="post">
		<input type="hidden" name="_method" value="put" /> 
		<input type="hidden" name="bno" th:value="${board.bno}"/>
		<div class="form-group">
	    	<label for="btitle">제목</label>
	    	<input id="btitle" th:value="*{btitle}" type="text" class="form-control" placeholder="제목을 입력하세요">
	    </div>
	    <div class="form-group">
	   		<label for="bwriter">작성자</label>
	    	<input id="bwriter" th:value="*{bwriter}" type="text" class="form-control" placeholder="작성자를 입력하세요">
	  	</div>
	  	<div class="form-group">
	    	<label for="bcontent">내용</label>
	    	<textarea id="bcontent" th:value="*{bcontent}" class="form-control" rows="3" placeholder="내용을 입력하세요"></textarea>
	  	</div>
		<input type="submit" value="수정">
	</form> 
</body>
</html>
