<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
<!-- Required meta tags -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<!-- Custom styles for this template -->
<link href="starter-template.css" th:href="@{/css/starter-template.css}" rel="stylesheet">
<title th:text="${title}">Spring Boot!</title>
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:fragment="menu(menu)">
		<div class="container-fluid">
			<a class="navbar-brand" href="#" th:href="@{/}">Spring Boot</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExampleDefault"
				aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav me-auto mb-2 mb-md-0">
					<li class="nav-item" th:classappend="${menu} == 'home'?'active'">
						<a class="nav-link" href="#" th:href="@{/}">홈 </a>
					</li>
					<li class="nav-item" th:classappend="${menu} == 'board'?'active'">
						<a class="nav-link" href="#" th:href="@{/list}">게시판</a>
					</li>
				</ul>
				<a class="btn btn-secondary my-2 my-sm-0" th:href="@{/user/login}" sec:authorize="isAnonymous()">로그인</a> 
				<a class="btn btn-secondary my-2 my-sm-0" th:href="@{/user/signup}" sec:authorize="isAnonymous()">회원가입</a> 
				<a class="btn btn-secondary my-2 my-sm-0" sec:authorize="isAuthenticated()" th:href="@{/user/logout}">로그아웃</a>
				<a sec:authorize="hasRole('ROLE_MEMBER')" th:href="@{/user/info}" class="btn btn-secondary">내정보</a> 
				<a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin}" class="btn btn-secondary">관리자</a>
			</div>
		</div>
	</nav>
</body>
</html>
